<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ScreenTrack: using the IMDB API to display data about movies</title>
    <link rel="icon" type="image/x-icon" href="images/camera.png">
    <script type="text/javascript" src="scripts/config.js"></script> <!-- need this to be able to access the config file, needs to be placed before the rest!!-->
    <script src="scripts/script.js"></script>
    <script src="scripts/login.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="./index.html"><div class="logo"><img src="images/camera.png"></div></a>
        <a href="./index.html"><h3>ScreenTrack</h3></a>
        <nav class="main-nav">
            <ul>
                <li><a href="./top250.html" class="current">Top 250</a></li>
                <li><a href="./in_theaters.html">In Theaters</a></li>
                <li><a href="./stats.html">Stats</a></li>
                <li><a href="./watched.html">Watched</a></li>
                <li><a href="./about.html">About</a></li>
                <li style="position: absolute; right: 0;"><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    
<main>
<!-- will be filled with JSON data about top 250 IMDB movies, by populateMovies (script.js)-->
<section id="top250">
    <input type="text" id="myInput" onkeyup="searchMovieActor()" placeholder="Search for movie or actor..">  
    <div class="range_container">
        <p>Filter for range of years:</p>
        <div class="slidecontainer">
            <input type="range" min="1888" max="2023" value="1888" class="slider" id="fromSlider" onclick= "filterForYear()">
            <input type="range" min="1888" max="2023" value="2023" class="slider" id="toSlider" onclick= "filterForYear()">
        </div>
        <div class="form_control">
            <div class="form_control_container">
                <span class="form_control_container__time" id="fromInput">Min</span>
            </div>
            <div class="form_control_container">
                <span class="form_control_container__time" id ="toInput">Max</span>
            </div>
        </div>
        <b><p>Total movies: </b><span id="total_year"></span></p>
    </div>
    <li class="header">
        <div class="movie_image"></div>
        <div class="title" onclick= "sortTable(0)">Ranking &uarr;&darr;</div>
        <div onclick= "sortTable(1)">Year &uarr;&darr;</div>
        <div onclick="sortTable(2)">Rating &uarr;&darr;</div>
    </li>
    <div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modal_img" class="movie_image"></img>
        <span id="modal_title"></span>
        <br />
        <span id="modal_text"></span>
        <div class="modal-crew">
            <p class = title>Crew:</p>
            <span id="modal_actors"></span>
        </div>
    </div>

</div>
</section>

</main>

</body>

<script>
    getTop250Movies();
</script>

</html>
